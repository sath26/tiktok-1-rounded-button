<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100vw;
            height: 200vh;
            display: flex;
            perspective: 1000px;
            justify-content: center;
            align-items: center;
            background: url(https://9to5mac.com/wp-content/uploads/sites/6/2019/07/apple_champs_elysees_boardroom.jpg?quality=82&strip=all&w=1600);
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 50px;
            box-sizing: border-box;
            font-family: sans-serif;
            color: white;

        }

        .card {
            width: 400px;
            padding: 20px;
            height: 200px;
            margin: 20px 0;
            background: rgb(0 0 0 / 5%);
            box-shadow: inset 1px 1.5px 2px #fff9,
                inset 1px -0.5px 2px #ffffff4d,
                0 0.6px 0.6px -1.25px #0000002e,
                0 10px 10px -3.75px #00000010;
            backdrop-filter: blur(40px);
            border-radius: 30px;
            position: relative;
        }

        .card::before,
        .card::after {
            content: "";
            position: absolute;
            height: 4px;
            width: 4px;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255 255 255 / 40%);
            border-radius: 4px;
        }

        .card::after {
            margin-left: -30px;
        }

        .card::before {
            width: 50px;
        }

        .side {
            display: flex;
            flex-direction: column;
            flex: 1;
            height: 100%;
            align-items: center;
            justify-content: center;
            transition: transform 0.5s;
        }

        .left-side {
            transform: rotateY(45deg) translateX(-1000px);
            animation: animate-left 1s forwards;
        }

        .right-side {
            transform: rotateY(-45deg) translateX(1000px);
            animation: animate-right 1s forwards;
        }

        .center-side {
            transform: rotateX(0deg) scale(0.9) translateY(-1000px);
            animation: animate-center 0.7s forwards;
        }

        .row {
            display: flex;
            flex: 1;
            justify-content: space-evenly;
            width: 100%;
        }

        .small {
            width: 150px;
            height: 150px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            border: none;
            font-size: 16px;
            padding: 6px 12px;
            color: white;
            text-decoration: none;
            transition: background-color 0.25s;
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 20px;
        }

        .card:has(img) {
            padding: 0;
        }

        label {
            position: absolute;
            right: 15px;
            top: 10px;
            font-size: 26px;
        }

        .right-side .card {
            width: 200px;
            height: 400px;
        }




        @keyframes animate-left {
            100% {
                transform: rotateY(45deg) translateX(0px);
            }
        }

        @keyframes animate-right {
            100% {
                transform: rotateY(-45deg) translateX(0px);
            }
        }

        @keyframes animate-center {
            100% {
                transform: rotateX(0deg) scale(0.9) translateY(0px);
            }
        }
    </style>
</head>

<body>
    <div class="side left-side">
        <div class="card"></div>
        <div class="row">
            <div class="card small">
                <label for="">2022</label>
                <img src="https://t3.ftcdn.net/jpg/04/85/60/70/360_F_485607028_2JW8GkFoJjdZFS4RcRwPuRBSBLpNMwzK.jpg"
                    alt="">
            </div>
            <div class="card small">
                <label for="">2023</label>
                <img src="https://images.unsplash.com/photo-1615118265620-d8decf628275?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwbGFuZHNjYXBlfGVufDB8fDB8fHww&w=1000&q=80"
                    alt="">
            </div>
        </div>
    </div>
    <div class="side center-side">
        <div class="card"><button class="button">View</button></div>
    </div>
    <div class="side right-side">
        <div class="card"></div>
    </div>
</body>

</html>
