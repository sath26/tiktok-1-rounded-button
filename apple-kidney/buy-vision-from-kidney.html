<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway:300,400');

        body {
            /* background: #2D3142; */
            background: white;
            font-family: 'Raleway', sans-serif;
        }

        #container {
            width: 100%;
            margin: 0 auto;
            padding: 50px 0 150px 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            display: inline-flex;
            height: 40px;
            width: 150px;
            border: 2px solid black;
            margin: 20px 20px 20px 20px;
            color: black;
            text-transform: uppercase;
            text-decoration: none;
            font-size: .8em;
            letter-spacing: 1.5px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        a {
            color: black;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .arrow-hover {
            width: 25px;
            height: 20px;
            position: absolute;
            transform: translateX(60px);
            opacity: 0;
            -webkit-transition: all .25s cubic-bezier(.14, .59, 1, 1.01);
            transition: all .15s cubic-bezier(.14, .59, 1, 1.01);
            margin: 0;
            padding: 0 5px;
        }

        .arrow {
            width: 25px;
            height: 20px;
            position: absolute;
            transform: translateX(60px);
            opacity: 1;
            -webkit-transition: all .25s cubic-bezier(.14, .59, 1, 1.01);
            transition: all .15s cubic-bezier(.14, .59, 1, 1.01);
            margin: 0;
            padding: 0 5px;
        }

        .arrow:hover {
            opacity: 0;
        }

        a#button-1:hover img.arrow {
            width: 25px;
            opacity: 0;
            transform: translateX(50px);
        }

        #right {
            position: absolute;
            left: 240px;
            /* significant number */
        }

        a#button-1:hover img {
            width: 25px;
            opacity: 1;
            transform: translateX(50px);
        }
    </style>
</head>

<body>
    <div id="container">

        <a id="button-1" class="button" href="#">Let's Go!<img class="arrow-hover" id="left" src="kidney.svg" /><img
                class="arrow-hover" id="right" src="kidney.svg" /><img class="arrow" id="left" src="vision.svg" /></a>
    </div>
</body>

</html>
